<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agua Cielo - Ganadores</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      .winners-section {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .winner-card {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 8px;
        transition: transform 0.2s;
      }

      .winner-card:hover {
        transform: translateY(-5px);
      }

      .winner-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 1.5rem;
        border: 3px solid #4b5d36;
      }

      .winner-info h3 {
        margin: 0;
        color: #2b2b2b;
      }

      .winner-info p {
        margin: 0.5rem 0 0;
      }

      .no-winners {
        text-align: center;
        padding: 2rem 0;
        width: 80%;
      }

      .no-winners h2 {
        color: #2c4787;
      }

      .no-winners p {
        color: #2c4787;
      }

      .back-button {
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="two-column">
        <div class="image-container">
          <img src="/aguaCieloBottle.jpeg" alt="Botella Agua Cielo" />
        </div>

        <div class="right-column">
          <nav class="navbar">
            <div class="logo">
              <img
                src="/logo_cielo.webp"
                alt="Logo Agua Cielo"
                class="logo-img"
              />
            </div>
            <div class="nav-links">
              <a href="/">Inicio</a>
              <a href="/ganadores">Ganadores</a>
            </div>
          </nav>

          <section class="content-section">
            <h1>Ganadores de la Promoción Machu Picchu</h1>
            <p>
              Conoce a las personas afortunadas que ya ganaron su viaje a Machu
              Picchu con Agua Cielo.
            </p>

            <div class="winners-section">
              <div class="no-winners">
                <h2>¡La promoción acaba de empezar!</h2>
                <p>
                  Aún no tenemos ganadores. ¡Participa y podrías ser el primero!
                </p>
                <img
                  src="/aguaCieloBottle.jpeg"
                  alt="Botella Agua Cielo"
                  style="max-width: 200px; margin-top: 2rem"
                />
              </div>

              <!-- Esta sección se mostrará cuando haya ganadores -->
              <!--
        <div class="winner-card">
          <img class="winner-image" src="/path/to/winner1.jpg" alt="Ganador 1">
          <div class="winner-info">
            <h3>Nombre del Ganador</h3>
            <p>Lima, Perú</p>
            <p>Fecha: 15 de Mayo, 2025</p>
          </div>
        </div>
        -->
            </div>

            <div class="back-button">
              <a href="/"><button>Volver a la página principal</button></a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
