<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agua Cielo - Promoción Machu Picchu</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="two-column">
        <div class="image-container">
          <img src="/aguaCieloBottle.jpeg" alt="Botella Agua Cielo" />
        </div>

        <div class="right-column">
          <nav class="navbar">
            <div class="logo">
              <img
                src="/logo_cielo.webp"
                alt="Logo Agua Cielo"
                class="logo-img"
              />
            </div>
            <div class="nav-links">
              <a href="index.html">Inicio</a>
              <a href="ganadores.html">Ganadores</a>
            </div>
          </nav>
          <section class="content-section">
            <div class="top-section">
              <article>
                <h1>Gana un viaje a Machu Picchu</h1>
                <p>
                  Junta tus tapas y forma la palabra "Machu Picchu" y podrás
                  ganar un viaje todo pago para visitar el Perú.
                </p>
              </article>
            </div>

            <div class="bottom-section">
              <form id="participationForm">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Nombre completo"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="tel"
                    id="phone"
                    placeholder="+51 999 999 999"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    placeholder="tucorreo@ejemplo.com"
                    required
                  />
                </div>

                <div class="form-group file-input-container">
                  <input
                    type="file"
                    id="image"
                    class="file-input"
                    accept="image/*"
                    required
                  />
                  <label for="image" class="file-input-label"
                    >Comparte tu foto ganadora</label
                  >
                </div>

                <button type="submit">¡Participa!</button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
